plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.portfolio'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation group: 'org.thymeleaf', name: 'thymeleaf', version: '3.0.11.RELEASE'
	implementation group: 'org.springframework', name: 'spring-jdbc', version: '5.3.5'
	implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.3'
	implementation group: 'org.mybatis', name: 'mybatis-spring', version: '2.0.6'
	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.12'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.16'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}

	annotationProcessor("org.projectlombok:lombok:1.18.12")
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
	useJUnitPlatform()
}
