<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<th:block th:replace="/header"></th:block>

<body id="page-top">
<!-- Navigation-->
<div th:insert="/nav::nav"></div>
  <!-- Masthead-->
  <header class="masthead text-black text-center">
    <div class="container d-flex align-items-center flex-column">
      <tmpstyle style="background-color:white; opacity:0.3; z-index:-1;">
        <img src="assets/img/main_image.jpg" title="메인 이미지" alt="메인 이미지" style="position:absolute; top:0; left:0; width: 100%; height: 80%; z-index:-1"/>
      </tmpstyle>
      <!-- Masthead Heading-->
      <h1 class="masthead-heading text-uppercase mb-0">프로젝트</h1>
      <!-- Icon Divider-->
      <div class="divider-custom divider-light">
        <div class="divider-custom-line"></div>
        <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
        <div class="divider-custom-line"></div>
      </div>
      <!-- Masthead Subheading-->
      <p class="masthead-subheading font-weight-light mb-0">이제까지 진행한 프로젝트 목록입니다.</p>
    </div>
  </header>
  <!-- Portfolio Section-->
  <section class="page-section portfolio bg-primary" id="portfolio">
    <div class="container">
      <div name="title" style="display: flex; flex-wrap: wrap; justify-content: space-between;">
        <!-- project title Heading-->
        <div >
          <h2 class="page-section-heading text-uppercase text-secondary mb-0" style="display:inline;">프로젝트 명</h2>
          <img src="assets/img/project/second.png" alt="image" style="width:3.5em;"/>
          <img src="assets/img/project/team.png" alt="image" style="width:3.5em;"/>
        </div>
        <div >
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>
      </div>
      <div name="tag pb-3">
        <button type="button" class="btn btn-outline-info">#java</button>
        <button type="button" class="btn btn-outline-info">#mysql</button>
      </div>
      <div name="hr" class="my-5">
        <hr />
      </div>
    </div>
    <div class="container">
      <div class="row my-5" >
        <div class="col">
          개발 기간:
        </div>
        <div class="col">
          참고 주소:
        </div>
      </div>

      <div class="row my-5">
        <div class="col">
        사용 도구:
        </div>

      </div>
      <div class="row my-5">
        <div class="col">
          <p>개요: </p>
        </div>
      </div>

      <!-- carousel 캐로셀 -->
      <div id="carouselExampleControls" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/img/tech-stack/java.png" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="..." class="d-block w-100" alt="...">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="row my-5" name="">
        <div class="col">
          <p>맡은 부분: </p>
        </div>
      </div>

      <div class="row my-5" name="">
        <div class="col">
          <p>느낀 점: </p>
        </div>
      </div>

      <div class="row justify-content-md-center my-5">
        <button type="button" class="btn btn-dark">목록으로</button>
      </div>
    </div>
  </div>
</section>

  <!-- Footer-->
  <div th:replace="/footer"></div>
</body>
</html>
