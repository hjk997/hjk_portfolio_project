<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<th:block th:replace="/header"></th:block>
    <body id="page-top">
        <!-- Navigation-->
        <div th:insert="/nav::nav"></div>
        <!-- Masthead-->
        <header class="masthead text-black text-center">
            <div class="container d-flex align-items-center flex-column">
              <tmpstyle style="background-color:white; opacity:0.3; z-index:-1;">
                <img src="assets/img/main_image.jpg" title="메인 이미지" alt="메인 이미지" style="position:absolute; top:0; left:0; width: 100%; height: 80%; z-index:-1"/>
              </tmpstyle>
                <!-- Masthead Heading-->
                <h1 class="masthead-heading text-uppercase mb-0">연락처</h1>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Masthead Subheading-->
                <p class="masthead-subheading font-weight-light mb-0">연락처 정보를 안내합니다.</p>
            </div>
        </header>
        <!-- Contact Section-->
        <section class="page-section bg-primary" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Contact Me</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="text-center text-secondary">
                  <p>간편하게 메일을 보내주세요!</p>
                </div>
                <!-- Contact Section Form-->
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <!-- To configure the contact form email address, go to mail/contact_me.php and update the email address in the PHP file on line 19.-->
                        <form id="contactForm" name="sentMessage" novalidate="novalidate">
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Name</label>
                                    <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Email Address</label>
                                    <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                                    <label>Message</label>
                                    <textarea class="form-control" id="message" rows="5" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br />
                            <div id="success"></div>
                            <div class="form-group"><button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">Send</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- ETC Contact Section-->
        <section class="page-section bg-primary" id="contact">
            <div class="container ">
                <!-- Contact Section Heading-->
                <!-- Icon Divider-->
                  <div class="divider-custom row my-5">
                    <i class="fas fa-fw fa-blog col-2" style="width:4.0em; height:4.0em;"></i>
                  <span class="page-section-heading col text-uppercase text-secondary ">
                    https://travel2develop.tistory.com
                  </span>
                  </div>
                  <div class="divider-custom row my-5">
                    <i class="fa fa-github col-2" style="width:4.0em; height:4.0em;"></i>
                  <span class="page-section-heading col text-uppercase text-secondary ">
                    https://github.com/hjk997
                  </span>
                  </div>
                  <div class="divider-custom row my-5">
                    <i class="fa fa-google col-2" style="width:4.0em; height:4.0em;"></i>
                    <span class="page-section-heading col text-uppercase text-secondary">hjk690694@gmail.com</span>
                  </div>
                </div>
            </div>
        </section>


        <!-- Footer-->
        <div th:replace="/footer"></div>

    </body>
<script th:inline="javascript" th:src="@{/js/contact.js}"></script>
<script src="/js/common.js"></script>
</html>
